<html>
<head>
<script src="js/buffer-loader.js"></script>
<script src="js/webaudio.js"></script>
<script src="js/jquery-1.8.0.min.js"></script>
<script src="js/d3.v2.min.js"></script>
<script type='text/javascript' src='http://code.jquery.com/jquery-latest.min.js'></script>
<script type='text/javascript' src='js/stackblur.js'></script>
<script type="text/javascript" src="js/kinect.js"></script>
<script type="text/javascript" src="js/shadowboxing.js"></script>
<style type="text/css">

body {
  background-color: #000;
  font-family:Helvetica;
}

rect.current_frame {
  fill: none;
  stroke: none;
  stroke-width: 1px;
}

rect.background {
  fill: hsl(240, 0%, 20%);
}

div#controls {
  position: fixed;
  bottom: 24px;
  left: 24px;
  z-index: 0;
  background: rgba(255,255,255,0.5);
  padding: 8px;
  color: #ffffff;
}

</style>
</head>
<body>
	<div id="controls">
		<span>Controls:</span>
		<input type="button" onClick="toggleLooping(this)" value="Play" />
		<button id="background">Capture Background</button>
		<br>
		<span>Instruments:</span>
		<input type="button" onClick="piano()" value="Piano" />
		<input type="button" onClick="flute()" value="Flute" />
		<input type="button" onClick="viola()" value="Viola" />
		<br>
		<input type="checkbox" id="singleNote" onClick="toggleSingleNote()" />
		<label for="singleNote">Play all notes</label>
	</div>
	<div id="sequencer" style="width: 100%; height: 100%;"></div>
	<div id="capture" style="display: none;"></div>
	<script src='sequencer.js' type='text/javascript'></script>
	<script src="shadowboxing-gridding-3.js" type="text/javascript"></script>
</body>
</html>
